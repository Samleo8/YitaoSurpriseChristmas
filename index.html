<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="shortcut icon" href="../../images/favicon.ico">
        <title>Merry Christmas!</title>
        <link href="index.css" rel="stylesheet" type="text/css">
        <script src="index.lib.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div id="main" class="container">
            <!-- Next and previous buttons -->
            <a class="prev controls-btn" onclick="plusSlide(-1)">
                <span>&#10094;</span>
            </a>
            <a class="next controls-btn" onclick="plusSlide(1)">
                <span>&#10095;</span>
            </a>
        </div>

        <div id="audio" class="container no-select">
            <audio id="bgmusic" autoplay loop>
                <source src="audio/carols.ogg" type="audio/ogg">
                <source src="audio/carols.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="bold font-large">
                Click me to play audio!
            </div>
            <div id="audio-penguin">
                <img src="images/chill.png" width="200px" />
            </div
        </div>
    </body>
</html>
